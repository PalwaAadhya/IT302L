<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body action="7.html" bgcolor="pink" text="#232F3E">
		<center>
		<font size="4">
			<h1>Registration Form</h1>
		</font>		
		
		<form>
			<table border=0 cellpadding="10">
			<tr>
				<td><label>First Name : </label></td>
				<td colspan=2><input type=text name=fname placeholder="First name" required autocomplete=off minlength=2 maxlength=6 autofocus/></td>
			</tr>
			<tr>
				<td><label>Last name : </label></td>
				<td colspan =2><input type=text name=lname placeholder="Last name" /></td>
			</tr>
			<tr>
				<td><label>Gender : </label></td>
				<td><input type=radio name=g value="M" /> Male</td>
				<td><input type=radio name=g value="F" /> Female</td>
			</tr>
			<tr >
				<td rowspan="4" valign="top">Address :</td>
				<td colspan=2>
					<input type=text name=Country placeholder="Country" list="c" required/>
					<datalist id="c">
					<option>INDIA</option>
					<option>US</option>
					<option>CANADA</option>
					</datalist>
				</td>
			</tr>
			<tr>
				
				<td colspan=2>
					<input type="text" name="State" placeholder="State" />
				</td>
			</tr>
			<tr>
				
				<td colspan=2>
					<input type="text" name="District" placeholder="District" />
				</td>
			</tr>
			<tr>
				<td colspan=2 >
					<input type="text" name="Street" placeholder="Street" />
				</td>
			</tr>
			<tr>
				<td>DOB : </td>
				<td colspan=2><input type=date name=date min="2022-12-1" max="2023-01-31" /></td>
			</tr>
			<tr>
				<td>Email : </td>
				<td colspan=2><input type=Email name=Email  /></td>
			</tr>
			<tr>
				<td>Phone no  : </td>
				<td colspan=2>
					<input type=tel name=month list=1  />
				</td>
			</tr>
			<tr>
				<td colspan=3 align="center">
					<input type=submit value="Register" />
					<input type=reset  /></td>
			</tr>
			</table>
		</form>
	
	</center>
	</body>
</html>
